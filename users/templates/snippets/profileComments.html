<script type="text/javascript">
    function blogIdGen(blog_Id){
      blog_id = blog_Id;
    }
  
            
$(document).ready(function() {
  $("#comment-form").on("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission behavior
    document.getElementById('postee').click();
    alert(blog_id)
    var form = $(this);
    var url =  "{% url 'blog:create_comment' 654546565 %}".replace("654546565", blog_id);// Retrieve the form's action URL
    var data = form.serialize(); // Serialize the form data into a URL-encoded string

    $.ajax({
      url: url,
      type: "POST",
      data: data,
      success: function(response) {
        form.trigger("reset");
        $("#comment-section").prepend(response);
      },
      error: function(xhr) {
        // Handle the error response
        console.log("Error creating comment:", xhr.responseText);
      }
    });
  });
});

    
    </script>
